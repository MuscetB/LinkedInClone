<div class="container mt-4">
  <div class="row">
    <!-- Conversations List -->
    <div class="col-md-4">
      <h4>Conversations</h4>
      <ul class="list-group">
        <li *ngFor="let conversation of conversations$ | async" class="list-group-item conversation-item" (click)="selectConversation(conversation)" [ngClass]="{'unread': conversation.unread}">
          <img [src]="getParticipantProfileImage(conversation)" class="rounded-circle me-2" alt="Profile Image" style="width: 30px; height: 30px; object-fit: cover;">
          <div class="conversation-details">
            <div class="conversation-name">{{ getParticipantName(conversation) }}</div>
            <div class="conversation-snippet">{{ conversation.lastMessage.content }}</div>
          </div>
          <div class="conversation-meta">
            <div class="conversation-date">{{ conversation.lastMessage.timestamp | date:'MMM d' }}</div>
            <div *ngIf="conversation.unreadCount" class="badge bg-primary rounded-pill">{{ conversation.unreadCount }}</div>
          </div>
        </li>
      </ul>
    </div>

    <!-- Messages Section -->
    <div class="col-md-8">
      <div *ngIf="selectedConversation">
        <h4>Messages</h4>
        <div class="message-list">
          <div *ngFor="let message of messages$ | async" class="message-item" [ngClass]="{'sent': message.senderId === currentUser?.uid, 'received': message.senderId !== currentUser?.uid}">
            <img [src]="getMessageProfileImage(message)" class="rounded-circle me-2" alt="Profile Image" style="width: 30px; height: 30px; object-fit: cover;">
            <div class="message-content">
              <div class="message-metadata">
                <span class="message-date">{{ message.timestamp | date:'short' }}</span>
              </div>
              <div class="message-text">
                {{ message.content }}
              </div>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="input-group mt-3">
          <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Type a message">
          <button class="btn btn-primary" (click)="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
