<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col md-4">
      <div class="card shadow-sm p-4">
        <div class="card-body">
          <h3 class="card-title text-center">
            {{ isLoginMode ? "Login" : "Register" }}
          </h3>
          <p class="text-center">Stay updated on your professional world</p>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div *ngIf="!isLoginMode">
              <div class="mb-3">
                <label for="profileImage" class="form-label"
                  >Profile Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="profileImage"
                  (change)="onFileSelected($event)"
                />
              </div>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  formControlName="firstName"
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  formControlName="lastName"
                />
              </div>
              <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input
                  type="text"
                  class="form-control"
                  id="contact"
                  formControlName="contact"
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  formControlName="address"
                />
              </div>

              <div class="mb-3">
                <label for="education" class="form-label">Education</label>
                <input
                  type="text"
                  class="form-control"
                  id="education"
                  formControlName="education"
                />
              </div>
              <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input
                  type="text"
                  class="form-control"
                  id="skills"
                  formControlName="skills"
                />
              </div>
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea
                  class="form-control"
                  id="bio"
                  formControlName="bio"
                ></textarea>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
              />
            </div>

            <div class="mb-3 position-relative input-with-icon">
              <label for="password" class="form-label">Password</label>
              <input
                [type]="passwordFieldType"
                class="form-control"
                id="password"
                formControlName="password"
              />
              <ion-icon
                name="eye-outline"
                *ngIf="passwordFieldType === 'password'"
                class="password-icon"
                (click)="togglePasswordVisibility()"
              ></ion-icon>
              <ion-icon
                name="eye-off-outline"
                *ngIf="passwordFieldType === 'text'"
                class="password-icon"
                (click)="togglePasswordVisibility()"
              ></ion-icon>
            </div>
            <div class="mb-3 text-end" *ngIf="isLoginMode">
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <div class="mb-3" *ngIf="!isLoginMode">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              {{ isLoginMode ? "Login" : "Register" }}
            </button>
            <hr />
            <button
              type="button"
              class="btn btn-outline-secondary w-100"
              (click)="toggleMode()"
            >
              {{ isLoginMode ? "Join Now" : "Login" }}
            </button>
            <hr />
            <!-- <div class="text-center my-3">
              <span class="divider">or</span>
            </div> -->

            <button type="button" class="btn btn-outline-secondary w-100">
              <img
                src="path-to-google-logo"
                alt="Google logo"
                style="width: 20px; height: 20px; margin-right: 8px"
              />
              Continue with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
